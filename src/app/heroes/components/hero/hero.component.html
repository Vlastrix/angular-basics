<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizeName }} </dd>
</dl>

<button *ngIf="name !== 'spider-man'" (click)="changeName()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button *ngIf="age !== 46" (click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar Edad
</button>

<button *ngIf="name === 'spider-man' || age === 46" (click)="resetForm()" class="btn btn-primary mx-2">
  Resetear
</button>
